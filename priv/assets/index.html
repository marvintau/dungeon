                <h1>编辑玩家</h1>

                <label>Existing players</label>
                <select id="player-list" class="form-control"></select>

                <div class="row">
                    <div class="form-group-sm col-sm-2">
                        <label>ID</label>
                        <input class="form-control" id="id" >
                    </div>
                    <div class="form-group-sm col-sm-2">
                        <label>职业</label>
                        <select class="form-control input" id="class">
                            <option>warrior</option>
                            <option>hunter</option>
                            <option>rogue</option>
                            <option>mage</option>
                         </select>
                     </div>

                    <div class="form-group-sm col-sm-2">
                        <label>射程</label>
                        <select class="form-control" id="range_type">
                            <option value="far">远程</option>
                            <option value="near">近程</option>
                        </select>
                    </div>

                     <div class="form-group-sm col-sm-2">
                        <label>血量</label>
                        <input class="form-control" id="hp" >
                    </div>
                    <div class="form-group-sm col-sm-2">
                        <label>护甲</label>
                        <input class="form-control" id="armor" >
                    </div>
                </div>
                <div class="row">
                    <div class="form-group-sm col-sm-2">
                        <label>主手</label>
                        <select class="form-control input" id="prim_type">
                            <option>physical</option>
                            <option>magic</option>
                        </select>
                    </div>
                    <div class="form-group-sm col-sm-2">
                        <label>主手max</label>
                        <input class="form-control" id="prim_max" >

                            <option>shield</option>

                        <button id="new" class=" btn btn-success">新建玩家信息</button>
                        <button id="reset" class="btn btn-default">随机重设</button>
                        注意：更新或是新建之后要手动刷新页面
                    </div>

                <div class="h-divider"></div>

                <button id="submit-20" class=" btn btn-warning">来一千发</button>
